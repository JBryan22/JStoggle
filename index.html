<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>Toggle Fun</title>
  </head>
  <body>

    <div id="hidden">
      <p><span class="clickable">Click here</span> to reveal a kitten!</p>
    </div>

    <div id="showing">
      <p><span class="clickable">WOW SO CUTE! Click to hide again.</span></p>
      <img src="img/kitten.jpg">
    </div>

    <div id="fadeHidden">
      <p><span class="clickableFade">Click here</span> to reveal something special!</p>
    </div>

    <div id="fadeShowing">
      <p><span class="clickableFade">OMG. Click here</span> to fade out!</p>
      <img src="img/dragon.jpg">
    </div>

    <div id="slide1">
      <p><span class="slidable">Click here to move this paragraph up and down!!!!!!!!!</span></p>
    </div>

    <div id="slide2">
      <p><span class="slidable">Click here to SLIIIIIIIIIIDEEEEEEE</span></p>
    </div>

    <button id="image-toggle" type="button">Click to see picture!</button>
    <div id="secret-picture">
      <img src="img/kitten.jpg">
    </div>

  </body>
</html>
